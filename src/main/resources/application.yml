spring:

  application:
    name: FitLog-TDS

  datasource:
    url: jdbc:mysql://localhost:3306/fitlogdb?useTimezone=true&serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver


  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true